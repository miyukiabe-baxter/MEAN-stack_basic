<h2>Write Your Post!</h2>
<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onSavePost()" *ngIf='!isLoading'>
    <mat-form-field>
      <!-- <input matInput [(ngModel)]="enteredTitle" type='text'> -->
      <input matInput name='title' type='text' formControlName="title" placeholder="Post Title">
      <mat-error *ngIf="form.get('title').invalid">Please enter a post title.</mat-error>
    </mat-form-field>
    <div>
      <button mat-stroked-button type='button' (click)="filePicker.click()">Pick Image</button>
      <input type='file' #filePicker (change)="onImagePicked($event)">
    </div>
    <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
      <img [src]="imagePreview" [alt]="form.value.title">
    </div>
    <mat-form-field>
      <!-- <textarea matInput rows='6' [(ngModel)]="enteredValue"></textarea> -->
      <textarea matInput rows='4' name='content' placeholder="Post Content" formControlName='content'></textarea>
      <mat-error *ngIf="form.get('content').invalid">Please enter a post content.</mat-error>
    </mat-form-field>
    <!-- <button color="primary" mat-raised-button (click)="onAddPost()">Save Post</button> -->
    <button color="primary" mat-raised-button type="submit">Save Post</button>
  </form>
</mat-card>
